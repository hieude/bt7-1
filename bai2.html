     background-color: red;

<table>
	<h3>Giai phuong trinh bac 1</h3>
	<tr>

			<input class="Nhap" type="button" value="Nhap A" onclick="InputA()">
			<input class="Nhap" type="button" value="Nhap B" onclick="InputB()">
			<input class="Nhap" type="button" value="In ket qua" onclick="InputC()">

<script type="text/javascript">
	var a,b,sum
	function InputA() {
		a=parseFloat(prompt('Nhap gia tri a'))
	}
	function InputB() {
		b=parseFloat(prompt('Nhap gia tri b'))
	}
	function InputC() {
		sum=a+b
	alert('ket qua'+sum)
	}
